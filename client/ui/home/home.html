<template name="home">
    <div class="container text-center my-2">
        <h5> Mes projets : </h5>
        {{#if Template.subscriptionsReady}}
        <div class="row">
            {{#each project in projects}}
                <div class="col-lg-4 col-md-6 col-sm-8 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <a href="projects/{{project._id}}">{{project.title}}</a>
                        </div>
                    </div>
                </div>
            {{/each}}
        </div>
        {{else}}
            {{> spinner}}
        {{/if}}
    </div>
</template>
