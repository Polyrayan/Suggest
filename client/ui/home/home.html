<template name="home">
    <div class="container text-center my-2">
        {{#if Template.subscriptionsReady}}
            {{#if currentUser}}
                <h3 class="my-5"> Mes projets : </h3>
                <div class="row justify-content-center">
                    {{#each project in projects}}
                        <div class="col-lg-4 col-md-6 col-sm-8 mb-3">
                            <div class="card bg-custom-1">
                                <div class="card-body">
                                    <a class="text-white" href="projects/{{project._id}}">{{project.title}}</a>
                                </div>
                            </div>
                        </div>
                    {{else}}
                        <h6 class="mx-auto text-muted"> Vous n'avez pas encore de projet </h6>
                    {{/each}}
                </div>
            {{else}}
                <div class="text-muted text-center">
                    <h1 class="my-5"> Bienvenue sur Suggest</h1>
                    <h5 class="my-5"> Connectez-vous pour accéder à :</h5>
                    <p> {{sumUp "IG3"}}</p>
                    <p> {{sumUp "IG4"}}</p>
                    <p> {{sumUp "IG5"}}</p>
                </div>
            {{/if}}
        {{else}}
            {{> spinner}}
        {{/if}}
    </div>
</template>
