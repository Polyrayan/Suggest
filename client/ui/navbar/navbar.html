<template name="navbar">
    <nav class="navbar navbar-expand-lg navbar-expand-md navbar-dark bg-custom-2" >
        <a href="/" class="navbar-brand mr-4 text-white"> Suggest </a>
        {{#if currentUser}}
            <span class="navbar-text ml-auto mr-2 d-md-none text-white">
                {{currentUser.profile.firstName}}
                {{currentUser.profile.name}}
            </span>
        {{/if}}
        <button class="navbar-toggler border-white " type="button" data-toggle="collapse" data-target="#navbar-list" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-list">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0 text-white">
                <li class="nav-item">
                    <button class="btn btn-outline-light mr-2 js-goto-project-list "> Projets </button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-light mr-2 js-goto-create-project"> Créer un projet </button>
                </li>
                {{#if Template.subscriptionsReady}}
                    {{#if admin}}
                        <li class="nav-item">
                            <button class="btn btn-outline-light mr-2 js-goto-my-courses"> Annales </button>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-outline-light mr-auto js-goto-admin-page"> Admin</button>
                        </li>
                    {{else}}
                        <li class="nav-item">
                            <button class="btn btn-outline-light mr-auto js-goto-my-courses"> Annales  </button>
                        </li>
                    {{/if}}
                {{else}}
                    <li class="nav-item">
                        <button class="btn btn-outline-light mr-auto js-goto-my-courses"> Annales  </button>
                    </li>
                {{/if}}
            </ul>
            <div class="my-lg-0">
                {{#unless loggingIn}}
                    {{#if currentUser}}
                        <span class="navbar-text mr-2 d-none d-md-inline-block text-white">
                                {{currentUser.profile.firstName}}
                            {{currentUser.profile.name}}
                            </span>
                        <button class="btn btn-outline-light js-logout"> Déconnexion </button>
                    {{else}}
                        <button class="btn btn-success js-open-login-modal"> Connexion </button>
                    {{/if}}
                {{/unless}}
            </div>
        </div>
    </nav>
</template>

<template name="login_modal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                {{> atForm}}
            </div>
        </div>
    </div>
</template>
