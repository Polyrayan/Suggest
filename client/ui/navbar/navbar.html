<template name="navbar">
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand mr-auto"> Suggest</a>
        <button class="btn btn-outline-secondary mr-auto js-goto-create-project">
            Créer un projet
        </button>
        {{#unless loggingIn}}
            {{#if currentUser}}
            <span class="navbar-text mr-2">
                {{currentUser.profile.firstName}}
                {{currentUser.profile.name}}
            </span>
                <button class="btn btn-outline-secondary js-logout"> Déconnexion </button>
            {{else}}
                <button class="btn btn-success js-open-login-modal"> Connexion </button>
            {{/if}}
        {{/unless}}

    </nav>

</template>

<template name="login_modal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                {{> atForm}}
            </div>
        </div>
    </div>

</template>
