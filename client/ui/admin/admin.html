<template name="admin_page">
    {{#if Template.subscriptionsReady}}
        {{#if admin}}
            <h5 class="mb-5"> Gestion des cours :</h5>
            <div class="row">
                <div class="col-lg-4">
                    <div class="card bg-primary js-goto-admin-ig3">
                        <div class="card-body">
                            <a href="" class=" text-white"><h4 class="text-center"> IG3</h4></a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card bg-primary js-goto-admin-ig4">
                        <div class="card-body ">
                            <a href="" class="text-white"><h4 class="text-center"> IG4</h4></a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card bg-primary js-goto-admin-ig5">
                        <div class="card-body">
                            <a href="" class=" text-white"><h4 class="text-center"> IG5</h4></a>
                        </div>
                    </div>
                </div>
            </div>
        {{else}}
            {{redirect}}
        {{/if}}
    {{else}}
        {{> spinner}}
    {{/if}}
</template>

<template name="admin_course_list">
    {{#if Template.subscriptionsReady}}
        {{#if admin}}
        {{>course_create_form}}
        <h3> Semestre 1 </h3>
        <div class="row mb-2">
            {{#each course in coursesS1}}
                <div class="col-lg-2 mb-2">
                    {{> admin_course_single course = course}}
                </div>
            {{else}}
                <h4 class="text-center text-muted"> Aucune matière à afficher </h4>
            {{/each}}
        </div>
        <h3> Semestre 2 </h3>
        <div class="row mb-2">
            {{#each course in coursesS2}}
                <div class="col-lg-2 mb-2">
                    {{> admin_course_single  course = course}}
                </div>
            {{else}}
                <h4 class="text-center text-muted"> Aucune matière à afficher </h4>
            {{/each}}
        </div>
        {{else}}
            {{redirect}}
        {{/if}}
    {{else}}
        {{> spinner}}
    {{/if}}
</template>

<template name="admin_course_single">
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    <a href="{{course.section}}/{{course._id}}/annals"> <h5>{{course._id}}</h5> </a>
                </div>
                <div class="card-content">
                    {{#if course.project}}
                        <a href="/projects" class="js-goto-project-course text-dark" title="projets">{{nbProject course._id}}<i class="fa fa-briefcase mr-2"></i> </a>
                    {{/if}}
                    <a href="/courses/{{course.section}}/{{course._id}}/annals" title="sujets" class="text-muted"> {{nbAnnal course._id}}<i class="fa fa-file-pdf-o mr-2"> </i> </a>
                    <a href="" title="correction">{{nbCorrections course._id}} <i class="fa fa-file"></i> </a>
                    <div class="btn-group">
                        <button class="btn btn-sm btn-warning js-edit-course" name="editCourse" value="{{course._id}}"> éditer </button>
                        <button class="btn btn-sm btn-danger js-delete-course" name="deleteCourse" value="{{course._id}}"> supprimer </button>
                    </div>
                </div>
            </div>
        </div>
</template>
